# Fichier de configuration pour le panneau MethKing
#
# Syntaxe : Chaque ligne d√©bute par un mot cle, encadre par des crochets. Ce mot cle est suivi par un champ de donne (valeur ou texte) correspondant a ce mot cle.
# Une configuration est definie le mot cle [Config] et par un ensemble de mots cles, se situant avant le mot cle [Config] suivant (ou la fin du fichier)
# L' ordre d'apparition des mots-cles n' a aucune importance. Si un mot cle n'est pas defini, ou si son champ de donnee n'est pas renseigne, une valeur par defaut sera prise.
# Si entre deux mots-cles [Config] (c' est a dire a l' interieur d' une configuration), le meme mot cle est defini plus d' une fois, seule la valeur correspondant a la derniere definition sera prise en compte.
# Sur une ligne, tout caractere situe a droite du caractere # est ignore par le logiciel, et sert a mettre des commentaires.
# Les mots cles peuvent contenir des lettres majuscules ou minuscules, cela n'a aucune importance pour le logiciel.
#


