#set key top right outside invert
#set key iinvert bottom samplen 0 spacing 6 at 6695, 0.9
set key invert
##set terminal png small 
#set terminal png small size 450,600
set terminal postscript enhanced solid
set size 0.75,1
##set terminal png small xffffff x000000 x000000 x0000ff size 800 600
set encoding iso_8859_1
set output '$7'
set xlabel '$8'
set ylabel '$9'
set yrange [$2:$3]
##set xtics $6
set xrange [$4:$5]    # zone libre
set tmargin 2
set nogrid
set title '$1' offset 0,-0.5
