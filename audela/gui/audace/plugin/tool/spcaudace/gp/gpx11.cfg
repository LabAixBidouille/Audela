## Visu
#reset
set xlabel "$8"
set ylabel "$9"
set yrange [$2:$3]
set xrange [$4:$5]    # zone libre
set tmargin 2
set nogrid
set title '$1' offset 0,-0.5
plot "$0" notitle with lines
pause 1

